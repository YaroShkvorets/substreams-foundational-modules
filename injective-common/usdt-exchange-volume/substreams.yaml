specVersion: v0.1.0
package:
  name: injective_usdt_volume
  version: v0.1.0

network: cosmos

imports:
  cosmos: https://github.com/streamingfast/substreams-cosmos/releases/download/v0.1.5/cosmos-v0.1.5.spkg
  common: ./injective-common-v0.1.0.spkg

protobuf:
  files:
    - cosmos/v1/usdt_exchange.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: target/wasm32-unknown-unknown/release/injective_usdt_volume.wasm

modules:
  - name: map_usdt_exchanges
    kind: map
    inputs:
      - map: common:map_transactions
    output:
      type: proto:sf.substreams.cosmos.v1.USDTExchangeList
